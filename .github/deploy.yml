name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # Ensure this is set to the correct branch
          publish_dir: ./build
          # The following options force create the branch if it doesn't exist
          allow_empty_commit: true   # Allows deployment even if nothing changed
          force_orphan: true         # Creates a new branch if gh-pages doesn't exist
